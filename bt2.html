<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Numbers(number) {
        number ++;
        return number;
    }
    let num = parseInt(prompt("Enter a number :"));
    let sum = Numbers(num);
    alert(sum);
</script>
</body>
</html>
